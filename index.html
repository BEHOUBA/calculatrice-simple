<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator Web Application.</title>
  <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div >
  <div id="calculator">
    <div id="header" class="text-center"><p>CALCULATRICE ELECTRONIQUE</p></div>
    <div id="calculator-screen">
      <div id="screen">
        <div ><h1 id="output">0</h1></div>
      </div>
    </div>
    <div id="calculator-keyboard">
      <table class="centered None">
          <tr>
            <td><button  id="AC" class="btn-danger btn btn-block red">AC</button></td>
            <td><button  id="CE" class="btn-danger btn-block btn">CE</button></td>
            <td><button id="division"  class="btn btn-block">รท</button></td>
            <td><button id="multiplication" class="btn btn-block">x</button></td>
          </tr>
        <tr>
          <td><button  id="seven" class="btn btn-block">7</button></td>
          <td><button  id="eigth" class="btn btn-block">8</button></td>
          <td><button  id="nine" class="btn btn-block">9</button></td>
          <td><button  id="minus" class="btn btn-block">-</button></td>
        </tr>
        <tr>
          <td><button   id="four" class="btn btn-block">4</button></td>
          <td><button  id="five" class="btn btn-block">5</button></td>
          <td><button  id="six" class="btn btn-block">6</button></td>
          <td><button  id="plus" class="btn btn-block">+</button></td>
        </tr>
        <tr>
          <td><button  id="one" class="btn btn-block">1</button></td>
          <td><button id="two" class="btn btn-block">2</button></td>
          <td><button  id="three" class="btn btn-block">3</button></td>
          <td rowspan="2"><button id="egal" class="btn input-eg btn-block">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="zero" class="btn btn-block input-o">0</button></td>
          <td><button id="dot" class="btn btn-block">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <p class="text-center signed">Coded & Designed by: <a href="https://www.facebook.com/Juke.sparrow" target="blanc">K.B Manasse</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
